<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Model Testing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #canvas-container {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="280" height="280"></canvas>
        <br>
        <button onclick="predictDigit()">Predict Digit</button>
        <button onclick="clearCanvas()">Clear</button>
        <br>
        <p>Prediction: <span id="prediction"></span></p>
        <canvas id="hiddenCanvas" width="28" height="28"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const hiddenCtx = hiddenCanvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        ctx.lineWidth = 10; // Adjust the value to make the brush thicker

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];

            predictDigit();
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        canvas.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // Prevent default right-click menu
            clearCanvas();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hiddenCtx.clearRect(0, 0, hiddenCanvas.width, hiddenCanvas.height);
            document.getElementById('prediction').textContent = "";
        }

        function predictDigit() {
            // Downscale the drawn content to 28x28
            hiddenCtx.drawImage(canvas, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

            // Convert the hidden canvas to base64 data URL
            const imageData = hiddenCanvas.toDataURL();

            // Send image data to the Flask server
            fetch('http://localhost:5000/endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('prediction').textContent = data.prediction;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
